
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الحجز</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fdfdfd;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c2a86c;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>تأكيد الحجز</h2>
  <p>يرجى إدخال رمز تأكيد الحجز:</p>
  <input type="text" id="codeInput" placeholder="مثال: GV-8371-AH" />
  <br />
  <button onclick="verifyCode()">تحقق</button>
  <div class="result" id="result"></div>
</div>

<script>
  // رموز تأكيد صالحة
  const validCodes = {
    "GV-8371-AH": false,
    "RC-DINE-8273": false,
    "EX-2025-XY": false
  };

  function verifyCode() {
    const code = document.getElementById('codeInput').value.trim().toUpperCase();
    const resultDiv = document.getElementById('result');

    if (code in validCodes) {
      if (validCodes[code]) {
        resultDiv.innerHTML = "❌ تم استخدام هذا الحجز مسبقًا.";
        resultDiv.style.color = "red";
      } else {
        resultDiv.innerHTML = "✅ تم تأكيد الحجز بنجاح. أهلاً بك!";
        resultDiv.style.color = "green";
        validCodes[code] = true; // اجعله مستخدمًا
      }
    } else {
      resultDiv.innerHTML = "❌ رمز غير صحيح أو غير موجود.";
      resultDiv.style.color = "red";
    }
  }
</script>

</body>
</html>
